<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img id="logo" src="/assets/images/abc-block.png" alt="logo"> Spellings Quiz 
    </h1>
    <div class="quiz-area">
        <div class="alphabets-area">
            <button class="alpha btn-yellow" id="A"> A </button>
            <button class="alpha btn-green" id="B"> B </button>
            <button class="alpha btn-blue" id="C"> C </button>
            <button class="alpha btn-purple" id="D"> D </button>
            <button class="alpha btn-red" id="E"> E </button>
            <button class="alpha btn-orange" id="F"> F </button>
            <button class="alpha btn-red id="G"> G </button>
            <button class="alpha btn-orange" id="H"> H </button>
            <button class="alpha btn-green" id="I"> I </button>
            <button class="alpha btn-blue" id="J"> J </button>
            <button class="alpha btn-blue" id="K"> K </button>
            <button class="alpha btn-purple" id="L"> L </button>
            <button class="alpha btn-yellow" id="M"> M </button>
            <button class="alpha btn-red" id="N"> N </button>
            <button class="alpha btn-purple" id="O"> O </button>
            <button class="alpha btn-orange" id="P"> p </button>
            <button class="alpha btn-yellow" id="Q"> Q </button>
            <button class="alpha btn-red" id="R"> R </button>
            <button class="alpha btn-blue" id="S"> S </button>
            <button class="alpha btn-green" id="T"> T </button>
            <button class="alpha alpha btn-red" id="U"> U </button>
            <button class="alpha btn-orange" id="V"> V </button>
            <button class="alpha btn-purple" id="W"> W </button>
            <button class="alpha btn-green" id="X"> X </button>
            <button class="alpha btn-yellow" id="Y"> Y </button>
            <button class="alpha btn-blue" id="Z"> Z </button>
        </div>
    </div>

    <div class="score-area">
        <p class="scores">correct answers: <span id="correct">0</span></p>
        <p class="scores">incorrect answers: <span id="incorrect">0</span></p>
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
